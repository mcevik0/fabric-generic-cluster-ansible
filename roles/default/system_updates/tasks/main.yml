---
# roles/default/system_updates/tasks/main.yml
# System package updates for all OS families

- name: Include OS-specific update tasks
  include_tasks: "{{ ansible_os_family }}.yml"
  tags: updates

- name: Check if reboot is required (Debian/Ubuntu)
  stat:
    path: /var/run/reboot-required
  register: reboot_required_file
  when: ansible_os_family == "Debian"
  tags: updates, reboot

- name: Check if reboot is required (RedHat)
  shell: needs-restarting -r
  register: reboot_required_check
  failed_when: false
  changed_when: reboot_required_check.rc == 1
  when: ansible_os_family == "RedHat"
  tags: updates, reboot

- name: Set reboot required fact (Debian)
  set_fact:
    reboot_needed: "{{ reboot_required_file.stat.exists | default(false) }}"
  when: ansible_os_family == "Debian"
  tags: updates, reboot

- name: Set reboot required fact (RedHat)
  set_fact:
    reboot_needed: "{{ reboot_required_check.rc == 1 }}"
  when: ansible_os_family == "RedHat"
  tags: updates, reboot

- name: Display reboot status
  debug:
    msg: "Reboot required: {{ reboot_needed | default(false) }}"
  tags: updates, reboot

- name: Reboot system if required and allowed
  reboot:
    msg: "Reboot initiated by Ansible for system updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: 
    - reboot_needed | default(false)
    - allow_reboot | default(false)
  tags: updates, reboot
