---
# group_vars/role_webserver.yml
# Variables for webserver role

# Web server configuration
webserver_type: "nginx"
webserver_port: 80
webserver_ssl_port: 443

# Document root
webserver_document_root: "/var/www/html"

# Worker processes
webserver_worker_processes: "auto"
webserver_worker_connections: 1024

# Logging
webserver_access_log: "/var/log/nginx/access.log"
webserver_error_log: "/var/log/nginx/error.log"

# SSL/TLS
ssl_enabled: false
ssl_protocols: "TLSv1.2 TLSv1.3"
ssl_ciphers: "HIGH:!aNULL:!MD5"

# Application settings
app_port: 8080
app_name: "fabric-web-app"

# Role identifier
node_role: "webserver"
